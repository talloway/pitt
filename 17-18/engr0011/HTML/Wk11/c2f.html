<html>

<head>
	<title> Celsius to Fahrenheit </title>
</head>

<h1> <font face = "Arial"> CONVERTED TEMPERATURE </font> </h1>

<body>
	<pre>
	<script>
		var celsTemp = prompt("Enter a celsius temperature: ");
		celsTemp = Number(celsTemp);
		var fahrTemp = celsTemp*1.8 + 32;
		document.write("Fahrenheit temperature is: ", fahrTemp, " degrees." );
		



	</script>
	</pre>
</body>


</html>
