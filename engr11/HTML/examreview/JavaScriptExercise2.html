<html>
<script>
 var a = 0, b = 0, c, d, e, f, g;

 a = prompt("Enter a number between 1 and 10");
 b = prompt("Enter another number between 1 and 10");

 a = Number(a);
 b = Number(b);

 c = a + b;
 d = a - b;
 e = a*b;
 f = a/b;
 g = a%b;

 document.write(a, " + ", b, " = ", c, "<br />");
 document.write(a, " - ", b, " = ", d, "<br />");
 document.write(a, " * ", b, " = ", e, "<br />");
 document.write(a, " / ", b, " = ", f, "<br />");
 document.write(a, " % ", b, " = ", g, "<br />");


</script>
</html>
