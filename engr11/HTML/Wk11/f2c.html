<!-- F2C HTML FILE
 This file contains JavaScript to convert Fahrenheit to Celsius
 -->
<html>
    <!-- Set background color -->
    <body bgcolor=#F2F1EB>
        
        <!-- Display page title. Make sure it is exactly
         the same as rightFrame.html
         -->
        <font face="Arial" size=+3 color="black">CONVERTED TEMPERATURE</font>
        
        <!-- JavaScript to convert Fahrenheit to Celsius -->
        <script>
            //define/declare required variables
            //initialize variables by setting them to 0
            var fahrenheit=0, celsius=0;
            
            //prompt the user to enter a value; store the input in fahrenheit
            fahrenheit=prompt("Please enter a value to convert: ");
            
            /* prompt returns the data as a string; as such, must convert the string
             into a number. Need to use the Number (first letter MUST BE IN CAPITALS)
             command
             */
            fahrenheit=Number(fahrenheit);//convert string to number
            
            //convert Fahrenheit to Celsius and store the result in celsius
            celsius=(fahrenheit-32)/1.8;
            
            //display result
            document.write("<br />","<br />","<br />","<br />");//provide couple of breaks
            //use HTML tags to format the display; note that \xb0 (\,x,b,zero) displays the degree symbol
            document.write("<font type=\"Arial\" size=+2><b>", fahrenheit + "\xb0F = ", celsius + "\xb0C", "</b></font>", "<br />");
        </script>
    </body>
</html>
